<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
        }
        h3 {
            color: #0099cc;
        }
        th, td {
            color: #333;
        }
        th {
            background-color: #f2f2f2;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody tr:hover {
            background-color: #e5f7ff;
        }
    </style>
</head>
<body>
<div class="container mt-3">
    <h3>List of Patients</h3>
    <form method="get" th:action="@{index}">
        <label>Key Word</label>
        <input type="text" name="Keyword" th:value="${currentKw}">
        <button type="submit" class="btn btn-outline-info">Chercher</button>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Illness</th>
            <th>Score</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p:${listPatients}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.nom}"></td>
            <td th:text="${p.dateNaissance}"></td>
            <td th:text="${p.malade}"></td>
            <td th:text="${p.score}"></td>
            <td>
                <a class="btn btn-danger"
                   th:href="@{delete(id=${p.id},Keyword=${currentKw}, page=${currentPage})}"
                   onclick="return confirm('Etes vous sure?')">
                    Delete
                </a >
            </td>
        </tr>
        </tbody>
    </table>
    <ul class="nav nav-pills">
        <li th:each="page,status:${pages}">
            <a th:class="${status.index==currentPage?'btn btn-primary  ms-1':'btn btn-outline-primary  ms-1'}"
               th:text="${status.index}"
               th:href="@{index(page=${status.index},Keyword=${currentKw})}"></a>
        </li>
    </ul>
</div>
</body>
</html>
